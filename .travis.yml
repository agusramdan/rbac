language: java
jdk:
  - oraclejdk11
cache:
  directories:
  - "$HOME/.m2"
script:
- mvn -f rbac-services -Pcodecoverage,release clean install
deploy:
  provider: releases
  api_key:
    secure: 
  file: rbac-distribution/target/release.zip
  skip_cleanup: true
  on:
    repo: vsfexperts/rbac
    tags: true
after_success:
- bash <(curl -s https://codecov.io/bash)

